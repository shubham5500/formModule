<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formRef="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
                   id="username" 
                   [ngModel]="defaultName"
                   name="username"
                   class="form-control"
                   required>
          </div>
          <!-- <p *ngIf="formRef.controls.email.invalid && formRef.controls.email.touched">Please enter a valid email</p> -->
          
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" 
                   id="email" 
                   ngModel
                   name="email"
                   class="form-control"
                   required
                   email
                   #emailInp="ngModel">
          <p *ngIf="emailInp.invalid && emailInp.touched" class="text-danger">Please enter a valid email</p>
          </div>
          <!-- <p *ngIf="formRef.control.controls.email.touched && !formRef.control.controls.email.value">Please enter a valid email</p> -->
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" 
                  [ngModel]="defaultPet"
                  class="form-control"
                  name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div>
          <textarea name="questionAnswer" [(ngModel)]="answer" class="form-control" rows="3"></textarea>
        </div>
        <p>Your answer is: {{answer}}</p>
        <button class="btn btn-primary" 
                type="submit">Submit</button>
        <!-- <button class="btn btn-primary" 
                type="submit"
                [disabled]="formRef.invalid">Submit</button> -->
      </form>
    </div>
  </div>
</div>
